version: '3.8'
services:
  db:
    image: postgres:12.2
    restart: always
    environment:
      POSTGRES_DB: account_service
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      PGDATA: /var/lib/postgresql/data
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  pgadmin:
    image: dpage/pgadmin4:5.6
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@linuxhint.com
      PGADMIN_DEFAULT_PASSWORD: secret
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    links:
      - "db:pgsql-server"
  api:
    build:
      context: .
      dockerfile: ./Dockerfile/go-dev.Dockerfile
    container_name: account_gateway
    volumes:
      - './microservice:/app'
    working_dir: /app
    ports:
      - 8002:8000
    links:
      - "db:pgsql-server"
volumes:
  db-data:
  pgadmin-data:
networks:
  postgres:
    driver: bridge